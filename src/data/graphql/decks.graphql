mutation updateArkhamDbDeck(
  $arkhamdb_id: Int!,
  $campaign_id: Int!,
  $content: jsonb!
) {
  update_deck(
    where: {
      arkhamdb_id: { _eq: $arkhamdb_id }
      campaign_id: { _eq: $campaign_id }
    }
  	_set: {
      content: $content
    }
  ) {
    affected_rows
    returning {
      id
      content
    }
  }
}
