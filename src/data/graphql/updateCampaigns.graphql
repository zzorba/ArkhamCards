mutation deleteInvestigatorDecks(
  $campaign_id: Int!,
  $investigator: String!,
  $user_id: String!,
) {
  delete_campaign_deck(
    where: {
      campaign_id: { _eq: $campaign_id }
      investigator: { _eq: $investigator }
      owner_id: { _eq: $user_id }
    }
  ) {
    returning {
      id
      campaign_id
      arkhamdb_id
      local_uuid
      investigator
      owner_id
    }
  }
}

mutation chaosBagClearTokens(
  $campaign_id: Int!,
  $bless: Int!,
  $curse: Int!
) {
  update_chaos_bag_result_by_pk(
    pk_columns: { id: $campaign_id }
    _set: {
      drawn: []
      bless: $bless
      curse: $curse
    }
  ) {
    id
    drawn
    bless
    curse
  }
}

mutation chaosBagDrawToken(
  $campaign_id: Int!,
  $drawn: jsonb!
) {
  update_chaos_bag_result_by_pk(
    pk_columns: { id: $campaign_id }
    _set: {
      drawn: $drawn
    }
    _inc: {
      totalDrawn: 1
    }
  ) {
    id
    drawn
    totalDrawn
  }
}

