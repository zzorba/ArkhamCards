mutation chaosBagIncBless($campaign_id: Int!) {
  update_chaos_bag_result(
    where: {
      id: { _eq: $campaign_id }
      bless: { _lt: 10 }
    }
    _inc: {
      bless: 1
    }
  ) {
    returning {
    	id
      bless
	  }
  }
}

