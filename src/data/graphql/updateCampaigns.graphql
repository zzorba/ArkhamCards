mutation removeGuideInputs(
  $campaign_id: Int!,
  $ids: [String!]!,
) {
  delete_guide_input(
    where:{
      campaign_id: { _eq: $campaign_id }
      id: { _in: $ids }
    }
  ) {
    affected_rows
    returning {
      id
      campaign_id
    }
  }
}

