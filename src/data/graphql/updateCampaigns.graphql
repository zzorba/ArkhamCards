mutation setBinaryAchievement(
  $campaign_id: Int!,
  $id: String!,
  $value: Boolean!
) {
  insert_guide_achievement_one(
    object: {
      campaign_id: $campaign_id
      id: $id
      type: "binary"
      bool_value: $value
    }
    on_conflict: {
      constraint: guide_achievement_pkey
      update_columns: [bool_value]
    }
  ) {
    ...GuideAchievement
  }
}

mutation incCountAchievementMax(
  $campaign_id: Int!,
  $id: String!,
  $max: Int!
) {
  insert_guide_achievement_one(
    object: {
      campaign_id:$campaign_id
      id: $id
      type: "count"
      value: 1
    }
    on_conflict: {
      constraint: guide_achievement_pkey
      update_columns: []
    }
  ) {
    id
    campaign_id
    id
    type
    value
  }
  update_guide_achievement(
    where: {
      campaign_id: { _eq: $campaign_id }
      id: { _eq: $id }
      value: { _lt: $max }
    }
    _inc: { value: 1 }
  ) {
    returning {
      ...GuideAchievement
    }
  }
}

