query getCustomCards(
  $locale: String!
) {
  full_card {
    ...SingleCard
    linked_card {
      ...SingleCard
      translations(
        where: { locale: { _eq: $locale }}
      ) {
        ...CoreCardText
      }
    }
    encounter_sets(
      where: { locale: { _eq: $locale }}
    ) {
      name
    }
    packs(
      where: { locale: { _eq: $locale }}
    ) {
      name
    }
    translations(
      where: { locale: { _eq: $locale }}
    ) {
      ...CoreCardText
    }
  }
}

query getCardFaq(
  $code: String!,
  $locale: String!
) {
  faq_by_pk(code: $code) {
    code
    text
    faq_texts(
      where: { locale: { _eq: $locale }}
    ) {
      code
      locale
      text
    }
  }
}