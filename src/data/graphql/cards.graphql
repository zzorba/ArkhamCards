query getCustomCards(
  $locale: String!
) {
  full_card(
    where: { version: { _lte: 2 } }
  ) {
    ...SingleCard
    linked_card {
      ...SingleCard
      translations(
        where: { locale: { _eq: $locale }}
      ) {
        ...CoreCardText
      }
    }
    translations(
      where: { locale: { _eq: $locale }}
    ) {
      ...CoreCardText
    }
  }
  card_encounter_set(
    where: { locale: { _eq: $locale }}
  ) {
    ...EncounterSet
  }
  card_pack(
    where: { locale: { _eq: $locale }}
  ) {
    ...Pack
  }
  card_cycle(
    where: { locale: { _eq: $locale }}
  ) {
    ...Cycle
  }
}

query getCardFaq(
  $code: String!,
  $locale: String!
) {
  faq_by_pk(code: $code) {
    code
    text
    faq_texts(
      where: { locale: { _eq: $locale }}
    ) {
      code
      locale
      text
    }
  }
}